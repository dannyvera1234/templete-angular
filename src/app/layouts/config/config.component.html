<div class="fixed bottom-4 right-4">
  <button (click)="openConfigPanel()"
    class="bg-teal-600 text-white p-3 rounded-full shadow-lg hover:bg-teal-500 cursor-pointer">
    <i class="iconify" data-icon="mdi:cog"></i>
  </button>
</div>
@if (isConfigOpen()) {
<div class="fixed inset-0 bg-black  opacity-50 z-40 transition-opacity">
</div>
<div #panelContainer class="fixed top-0 right-0 w-64 h-full bg-white font-sans z-40 transition-all duration-300"
  [ngClass]="{
  'translate-x-0': isConfigOpen(),
  '-translate-x-full': !isConfigOpen()
}">
  <div class="p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-gray-800">Settings</h2>

      <button (click)="closeConfigPanel()"
        class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-all cursor-pointer">
        <i class="iconify" data-icon="mdi:close"></i>
      </button>
    </div>

    <div class="space-y-6">
      <!-- Theme Option -->
      <div>
        <p class="text-sm font-medium text-gray-600">Theme Option</p>
        <div class="flex gap-4 mt-2">
          <button
            class="flex items-center gap-2 px-4 py-2 bg-blue-100 rounded-md text-blue-600 hover:bg-blue-200 transition-all">
            <span>‚òÄÔ∏è</span> Light
          </button>
          <button class="flex items-center gap-2 px-4 py-2 border rounded-md hover:bg-gray-100 transition-all">
            <span>üåë</span> Dark
          </button>
        </div>
      </div>

      <!-- Theme Colors -->
      <div>
        <p class="text-sm font-medium text-gray-600">Theme Colors</p>
        <div class="grid grid-cols-3 gap-4 mt-2">
          <button
            class="w-8 h-8 bg-blue-500 rounded-full border-2 border-white shadow-md hover:scale-105 transition-all"></button>
          <button class="w-8 h-8 bg-blue-700 rounded-full hover:scale-105 transition-all"></button>
          <button class="w-8 h-8 bg-purple-500 rounded-full hover:scale-105 transition-all"></button>
          <button class="w-8 h-8 bg-cyan-700 rounded-full hover:scale-105 transition-all"></button>
          <button class="w-8 h-8 bg-cyan-400 rounded-full hover:scale-105 transition-all"></button>
          <button class="w-8 h-8 bg-orange-400 rounded-full hover:scale-105 transition-all"></button>
        </div>
      </div>

      <!-- Theme Direction -->
      <div>
        <p class="text-sm font-medium text-gray-600">Theme Direction</p>
        <div class="flex gap-4 mt-2">
          <button class="px-4 py-2 bg-blue-100 rounded-md text-blue-600 hover:bg-blue-200 transition-all">LTR</button>
          <button class="px-4 py-2 border rounded-md hover:bg-gray-100 transition-all">RTL</button>
        </div>
      </div>

      <!-- Layout Type -->
      <div>
        <p class="text-sm font-medium text-gray-600">Layout Type</p>
        <div class="flex gap-4 mt-2">
          <button
            class="px-4 py-2 bg-blue-100 rounded-md text-blue-600 hover:bg-blue-200 transition-all">Vertical</button>
          <button class="px-4 py-2 border rounded-md hover:bg-gray-100 transition-all">Horizontal</button>
        </div>
      </div>

      <!-- Sidebar Type -->
      <div>
        <p class="text-sm font-medium text-gray-600">Sidebar Type</p>
        <div class="flex gap-4 mt-2">
          <button class="px-4 py-2 bg-blue-100 rounded-md text-blue-600 hover:bg-blue-200 transition-all">Full</button>
          <button class="px-4 py-2 border rounded-md hover:bg-gray-100 transition-all">Minisidebar</button>
        </div>
      </div>
    </div>
  </div>
</div>
}
