<div class="flex h-screen">
  <!-- Sidebar -->
  <div [ngClass]="{
      'w-64': !isMobile() && isOver(),
      'w-16': !isMobile() && !isOver(),
    }" class="text-white transition-all duration-300">
    <div class="flex flex-col h-full">
      @defer () {
      <app-sidebar [showToggle]="isOver()" [isMobile]="isMobile()"></app-sidebar>
      }
    </div>
  </div>

  <!-- Contenido Principal -->
  <div class="flex-1 bg-slate-50">
    @defer () {
    <app-header (toggleMobileNav)="toggleSidebar()"></app-header>
    }

    <div class="main-content">
      <main class="max-w-screen-lg mx-auto">
        <router-outlet></router-outlet>
      </main>
    </div>

    @defer {
    <app-config />
    }
  </div>
</div>
