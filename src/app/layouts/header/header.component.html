<div class="flex items-center justify-between p-3">

  <div class="flex items-center gap-4">
    <button class="p-2 hover:bg-blue-100 rounded-lg cursor-pointer" (click)="toggleMobileNav.emit()">
      <i class="iconify text-xl" data-icon="solar:hamburger-menu-line-duotone"></i>
    </button>
    <button class="p-2 hover:bg-blue-100 rounded-lg cursor-pointer">
      <i class="iconify text-xl" data-icon="solar:grid-line-duotone"></i>
    </button>
  </div>

  <!-- Iconos a la derecha -->
  <div class="flex items-center gap-4">
    <button class="p-2 hover:bg-blue-100 rounded-lg cursor-pointer">
      <i class="iconify text-xl" data-icon="solar:magnifer-line-duotone"></i>
    </button>
    <button class="p-2 hover:bg-blue-100 rounded-lg cursor-pointer">
      <i class="iconify text-xl" data-icon="solar:moon-line-duotone"></i>
    </button>

    <!-- Mensajes -->
    <div class="relative">
      <button class="p-2 hover:bg-blue-100 rounded-lg cursor-pointer">
        <i class="iconify text-xl" data-icon="solar:chat-dots-line-duotone"></i>
      </button>
      <span class="absolute -top-1 -right-1 bg-blue-500 text-white text-xs font-bold px-1 rounded-full">3</span>
    </div>

    <!-- Notificaciones -->
    <div class="relative">
      <button class="p-2 hover:bg-blue-100 rounded-lg cursor-pointer">
        <i class="iconify text-xl" data-icon="solar:bell-line-duotone"></i>
      </button>
      <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold px-1 rounded-full">5</span>
    </div>


    <!-- Contenedor que envuelve el botón y el menú -->
    <div class="relative" #menuContainer>
      <!-- Botón de perfil -->
      <button class="flex items-center justify-center p-2 hover:bg-blue-100 rounded-lg cursor-pointer"
        (click)="toggleMenu()">
        <img src="https://materialm-angular-main.netlify.app/assets/images/profile/user-1.jpg"
          class="rounded-full object-cover w-9 h-9" width="35" />
      </button>

      <!-- Menú desplegable -->
      @if (isMenuOpen()) {
      @defer {
      <div class="absolute top-10 right-4 mt-2 w-84 bg-white border border-gray-50 rounded-lg shadow-lg z-10">
        <!-- Información de usuario -->
        <div class="px-4 py-2 flex items-center">
          <!-- Imagen del usuario -->
          <img src="https://materialm-angular-main.netlify.app/assets/images/profile/user-1.jpg" alt="User Image"
            class="w-16 h-16 rounded-full mr-4">
          <!-- Información del usuario -->
          <div>
            <div class="font-semibold text-lg">Nombre del Usuario</div>
            <div class="text-sm text-gray-500">usuariocorreo.com</div>
          </div>
        </div>
        <div class="border-t border-gray-200 my-1"></div>
        <div class="py-1 font-medium ">
          <button class="flex items-center px-4 py-2 w-full cursor-pointer hover:text-blue-600">
            Perfil
          </button>
          <button class="flex items-center px-4 py-2 w-full cursor-pointer hover:text-blue-600">
            Configuración
          </button>
        </div>
        <div class="px-4 py-2 border-t border-gray-200 font-medium">
          <a [routerLink]="['/authentication/login']" class="w-full text-center  hover:text-blue-600">
            Logout
          </a>
        </div>
      </div>
      }
      }
    </div>


  </div>
</div>
